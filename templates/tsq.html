<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New service request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="display-4">Submit your request</h1>
        <form method="post" action="{% url 'tsq' %}" id="tsq">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlSelect2">Please select Type of request</label>
                <select multiple class="form-control" id="title" name="title" value="{{title}}">
                    <option>New cylinder Booking</option>
                    <option>Cancel booking</option>
                    <option>Replace cyinder(defective)</option>
                    <option>New account opening</option>
                    <option>Request account closure</option>
                </select>
            </div>

            <div class="form-group">
                <label for="desc">Details of request</label>
                <textarea class="form-control" id="desc" name="desc" value="{{desc}}" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload documents</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" name="files">
            </div>
            <button class="btn btn-primary" type="submit" value="OK">Submit</button>
        </form>
{% if messages %}
<div class="alert alert-success" role="alert">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</div>
{% endif %}

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
